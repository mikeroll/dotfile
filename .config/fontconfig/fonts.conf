<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- ## serif ## -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Liberation Serif</family>
    </prefer>
  </alias>

  <!-- ## sans-serif ## -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Liberation Sans</family>
    </prefer>
  </alias>

  <!-- ## monospace ## -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Iosevka</family>
    </prefer>
  </alias>

</fontconfig>
